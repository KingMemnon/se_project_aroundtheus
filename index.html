<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <meta
      name="description"
      content="Explore the beautiful scenaries of the United States"
    />
    <meta name="author" content="Christoher Dunbar" />
    <meta
      name="keywords"
      content="Around the US, Explorer, Jacques, Cousteau, Yosemite Valley, Lake Louise, Bald Mountains, Latemar, Vanoise, Lago di Braies"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/VectorAround-logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Jacques jacques cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title-js">
              Jacques Cousteau
            </h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description-js">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Around the U.S. - C.Dunbar</p>
      </footer>
    </div>
    <!-- Edit Modal --->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="profile-edit-modal-closed"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <div class="modal__wrapper">
            <input
              class="modal__form-title modal__input"
              type="text"
              name="title"
              id="profile-name"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-name-error"></span>
          </div>
          <div class="modal__wrapper">
            <input
              class="modal__input"
              type="text"
              name="description"
              id="profile-description"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />

            <span class="modal__error" id="profile-description-error"></span>
          </div>
          <button class="modal__button" type="submit" disabled>Save</button>
        </form>
      </div>
    </div>
    <!--================= Add New Card Modal ================-->

    <div class="modal" id="add-image-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="add-image-modal-close"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__image-card modal__form">
          <div class="modal__wrapper">
            <input
              class="modal__input"
              type="text"
              name="title"
              placeholder="Title"
              id="card-name-input"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-name-input-error"></span>
          </div>
          <div class="modal__wrapper">
            <input
              class="modal__input"
              type="url"
              name="url"
              id="card-image-input"
              placeholder="Image link"
              required
            />
            <span class="modal__error" id="card-image-input-error"></span>
          </div>
          <button class="modal__button" type="submit" disabled>Create</button>
        </form>
      </div>
    </div>

    <!--================= Image Modal ================-->

    <div class="modal" id="preview-image-modal">
      <div class="modal__image-container">
        <button
          class="modal__close"
          type="button"
          id="image-modal-popup-close"
        ></button>
        <img
          src="#"
          alt=""
          class="modal__card-image"
          id="preview-image-modal-img"
        />
        <h2 class="modal__image-text" id="image-caption">Sample Text</h2>
      </div>
    </div>
    <!--=============================== Card Template =============================-->

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" id="card-image-js" />
        <div class="card__description">
          <h2 class="card__title" id="card-title-js"></h2>
          <button
            class="card__like-button"
            id="like-button-js"
            type="button"
          ></button>
          <button
            class="card__delete-button"
            id="card-delete-button-js"
            type="button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer type="module"></script>
  </body>
</html>
